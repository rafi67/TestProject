<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-dark">
<div class="container">

<h1 class="text-white">Welcome to Global Coronavirus Update Info.</h1>
<p class="text-white">This Website listed the current number of cases reported across the world</p>
<div class="jumbotron bg-secondary">
    <h1 class="display-4 text-white" th:text="${TotalConfirmed}">0</h1>
    <p class="lead text-white">Total Confirmed</p>

    <a class="btn btn-primary btn-lg" href="https://www.google.com/search?q=coronavirus+tips&rlz=1C1CHBF_enBD882BD882&oq=coronavirus+tips&aqs=chrome..69i57j0l7.6140j0j7&sourceid=chrome&ie=UTF-8" role="button">Learn more</a>
</div>
<table class="table">
    <tr>
        <th class="text-white">Country</th>
        <th class="text-white">State</th>
        <th class="text-white">Confirmed</th>
    </tr>
    <tr class="text-white" th:each="locationStat : ${locationStats}">
        <td class="text-white" th:text="${locationStat.country}"></td>
        <td class="text-white" th:text="${locationStat.state}">Not Available</td>
        <td class="text-white" th:text="${locationStat.latestTotalCases}">0</td>
    </tr>
</table>
</div>

</body>

</html>
